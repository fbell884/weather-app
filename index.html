<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://kit.fontawesome.com/9ff19ce904.js" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <link rel="stylesheet" href="weather.css">
    </head>
    <body>
        <div class="container gx-0">
            <div class="row gx-0 justify-content-center weather-start">
                <div class="col-12 col-md-8 col-lg-6 mt-sm-5">
                    <!-- <h1 class="text-center">Weather</h1> -->
                    <div class="w-100 weather-widget sky-gradient-14">
                        <div class="weather-content pb-5 pt-4 pt-sm-2">
                            <nav class="navbar navbar-expand-md navbar-dark pt-3">
                                <div class="container-fluid">
                                  <a class="navbar-brand">Weather</a>
                                  <p id="time-mobile" class="me-4 mb-0 d-md-none"></p>
                                  <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                                    <span class="fa-solid fa-magnifying-glass"></span>
                                  </button>
                                  <div class="navbar-collapse collapse" id="navbarCollapse">

                                    <div class="d-flex pt-3 pt-md-0">
                                      <input id="zipcode" class="form-control me-2" type="search" placeholder="Enter Zip Code" aria-label="Search">
                                      <button class="btn btn-outline-light" type="submit" onclick="getData()">Search</button>
                                    </div>
                                  </div>
                                </div>
                              </nav>
                            <p id="time" class="d-none d-md-block"></p>
                            <h2 id="city" class="text-center pt-4 pt-4">Philadelphia</h2>
                            <p id="skies" class="text-center m-0">Clear Skies</p>
                            <img id="weather-img" class="mx-auto pt-3 pb-3 weather-image" src="images/sunny.png">
                            <p id="temp" class="text-center">73&degF</p>
                            <p class="text-center">Min: <span id="min">58</span>&degF &nbsp &nbsp Max: <span id="max">73</span>&degF</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="weather.js" async defer></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    </body>
</html>
